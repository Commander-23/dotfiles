# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    border_size = 2                 # size of the border around windows
    no_border_on_floating = false   # disable borders for floating windows
    gaps_in = 2                     # gaps between windows, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    gaps_out = 1                    # gaps between windows and monitor edges, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    float_gaps = 0                  # gaps between windows and monitor edges for floating windows, also supports css style gaps (top, right, bottom, left -> 5 10 15 20). -1 means default
    gaps_workspaces = 0             # gaps between workspaces. Stacks with gaps_out.

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(fffa5d) rgb(a3ff79) 45deg # foreground - complement
    col.inactive_border = rgb(37ebf3) rgb(1ac5b0) 45deg      # accent - accent deep
    #col.nogroup_border = 
    #col.nogroup_border_active =

    layout = dwindle                # which layout to use. [dwindle/master]
    no_focus_fallback = true        # if true, will not fall back to the next available window when moving focus in a direction where no window was found
    resize_on_border = true         # enables resizing windows by clicking and dragging on borders and gaps
    extend_border_grab_area = 15    # extends the area around the border where you can click and drag on, only used when general:resize_on_border is on.
    hover_icon_on_border = true     # show a cursor icon when hovering over borders, only used when general:resize_on_border is on.
    resize_corner = false           # force floating windows to use a specific corner when being resized (1-4 going clockwise from top left, 0 to disable)
    
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    snap {
        # all defaults for now 2025-07-29
        enabled = true             # enable snapping for floating windows
        window_gap = 10             # minimum gap in pixels between windows before snapping
        monitor_gap = 10            # minimum gap in pixels between window and monitor edges before snapping
        border_overlap = false      # if true, windows snap such that only one border’s worth of space is between them
        respect_gaps = true        # if true, snapping will respect gaps between windows(set in general:gaps_in)

    }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows [0.0 - 1.0]
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity  = 1.0

    dim_inactive = true             # enables dimming of inactive windows
    dim_strength = 0.2              # how much inactive windows should be dimmed [0.0 - 1.0]
    dim_special = 0.2               # how much to dim the rest of the screen by when a special workspace is open. [0.0 - 1.0]
    dim_around = 0.4                # how much the dimaround window rule should dim by. [0.0 - 1.0]

    #screen_shader = ""              # a path to a custom shader to be applied at the end of rendering. See examples/screenShader.frag for an example.
    border_part_of_window = true    # whether the window border should be a part of the window

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
 workspace = w[tv1], gapsout:0, gapsin:0
 workspace = f[1], gapsout:0, gapsin:0
 windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
 windowrule = rounding 0, floating:0, onworkspace:w[tv1]
 windowrule = bordersize 0, floating:0, onworkspace:f[1]
 windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


